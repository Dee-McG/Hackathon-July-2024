<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Flags Quiz</title>
    <link rel="stylesheet" href="assets/css/base.css">
</head>
<body>
    <header>
        <h1 class="text-center">Fun with Flags Quiz</h1>
    </header>

    <main>
        <div class="container text-center">
            <div class="score">Score: 0</div>
            <div class="quiz-header">
                <h2 class="question"></h2>
            </div>
            <div class="options">
                <div class="option-container">
                    <img class="option" alt="option 1">
                </div>
                <div class="option-container">
                    <img class="option" alt="option 2">
                </div>
                <div class="option-container">
                    <img class="option" alt="option 3">
                </div>
                <div class="option-container">
                    <img class="option" alt="option 4">
                </div>
            </div>
            <div class="icon-central" id="icon-central"></div>
            <div class="messages"></div>
            <button class="next" disabled>Next</button>
        </div>
    </main>

    <footer>
    </footer>
    
    <script src="assets/js/quiz.js"></script>
</body>
</html>
